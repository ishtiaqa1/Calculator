<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <script src="Calculator.js"></script>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 200px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
        .calculator input[type="number"],
        .calculator button {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
        }
        .calculator button {
            background-color: #ddd;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="calculator">
    <input id="operand1" type="number" placeholder="Operand 1">
    <input id="operand2" type="number" placeholder="Operand 2">
    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button>
    <button id="divide">/</button>
    <div id="result"></div>
</div>

<script>
    // Calculator logic
    const operand1Input = document.getElementById('operand1');
    const operand2Input = document.getElementById('operand2');
    const addButton = document.getElementById('add');
    const subtractButton = document.getElementById('subtract');
    const multiplyButton = document.getElementById('multiply');
    const divideButton = document.getElementById('divide');
    const resultDiv = document.getElementById('result');

    addButton.addEventListener('click', calculate);
    subtractButton.addEventListener('click', calculate);
    multiplyButton.addEventListener('click', calculate);
    divideButton.addEventListener('click', calculate);

    function calculate(event) {
        const operand1 = Number(operand1Input.value);
        const operand2 = Number(operand2Input.value);
        let result;

        switch (event.target.id) {
            case 'add':
                result = operand1 + operand2;
                break;
            case 'subtract':
                result = operand1 - operand2;
                break;
            case 'multiply':
                result = operand1 * operand2;
                break;
            case 'divide':
                result = operand1 / operand2;
                break;
        }

        resultDiv.textContent = `Result: ${result}`;
    }
</script>
</body>
</html>
